<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cronologia – Google</title>
  <style>
    :root{
      --bg:#f1f3f4;
      --card:#ffffff;
      --text:#202124;
      --muted:#5f6368;
      --link:#1a0dab;
      --divider:#e0e0e0;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    /* Top bar */
    .topbar{
      position:sticky; top:0; z-index:10;
      background:#fff;
      display:flex; align-items:center; gap:12px;
      padding:10px 12px;
      box-shadow:0 1px 2px rgba(0,0,0,.1);
    }
    .logo{
      font-size:20px; font-weight:700; letter-spacing:-.2px;
    }
    .logo span:nth-child(1){color:#4285F4}
    .logo span:nth-child(2){color:#DB4437}
    .logo span:nth-child(3){color:#F4B400}
    .logo span:nth-child(4){color:#4285F4}
    .logo span:nth-child(5){color:#0F9D58}
    .logo span:nth-child(6){color:#DB4437}
    .search{
      flex:1;
      background:#f1f3f4;
      border-radius:999px;
      padding:10px 14px;
      font-size:14px; color:var(--muted);
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }

    /* Layout */
    .container{max-width:920px; margin:0 auto; padding:8px}
    .section{background:var(--card); border-radius:12px; overflow:hidden}
    .section h3{
      margin:0; padding:12px 16px;
      font-size:13px; font-weight:600; color:var(--muted);
      border-bottom:1px solid var(--divider);
    }

    .entry{
      display:flex; align-items:center; gap:12px;
      padding:12px 16px;
      border-bottom:1px solid var(--divider);
    }
    .entry:last-child{border-bottom:none}
    .favicon{
      width:20px; height:20px; border-radius:4px; flex:0 0 20px;
      background:#e8eaed;
    }
    .entry a{
      color:var(--link); text-decoration:none; font-size:15px;
    }
    .entry a:active{opacity:.7}

    /* Mobile tweaks */
    @media (max-width:600px){
      .container{padding:0}
      .section{border-radius:0}
      .entry{padding:14px 14px}
      .entry a{font-size:16px}
    }
      .container{padding:0}
      .section{border-radius:0}
      .entry{padding:14px 14px}
      .entry a{font-size:16px}
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo"><span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></div>
    <div class="search">Cerca nella cronologia</div>
  </div>

  <div class="container">
    <div class="section">
      <h3>Recenti</h3>

      <div class="entry"><div class="favicon"></div><a href="https://www.youtube.com" target="_blank">YouTube</a></div>
      <div class="entry"><div class="favicon"></div><a href="https://www.instagram.com" target="_blank">Instagram</a></div>
      <div class="entry"><div class="favicon"></div><a href="https://www.facebook.com" target="_blank">Facebook</a></div>
      <div class="entry"><div class="favicon"></div><a href="https://chat.openai.com" target="_blank">ChatGPT</a></div>

      <div class="entry"><div class="favicon"></div><a href="https://horromask.jimdofree.com/" target="_blank">Horromask – Sito ufficiale</a></div>

      <div class="entry"><div class="favicon"></div><a href="https://www.wikipedia.org" target="_blank">Wikipedia</a></div>
      <div class="entry"><div class="favicon"></div><a href="https://www.repubblica.it" target="_blank">La Repubblica</a></div>
      <div class="entry"><div class="favicon"></div><a href="https://www.corriere.it" target="_blank">Corriere.it</a></div>

      <div class="entry"><div class="favicon"></div><a href="https://www.ebay.it" target="_blank">eBay</a></div>
      <div class="entry"><div class="favicon"></div><a href="https://www.subito.it" target="_blank">Subito.it</a></div>
      <div class="entry"><div class="favicon"></div><a href="https://www.amazon.it" target="_blank">Amazon.it</a></div>
      <div class="entry"><div class="favicon"></div><a href="https://www.meteo.it" target="_blank">Meteo.it</a></div>
      <div class="entry"><div class="favicon"></div><a href="https://www.google.com/maps" target="_blank">Google Map</a></div>
    </div>
  </div>
</body>
</html>
